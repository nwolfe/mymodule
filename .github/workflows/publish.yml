name: Publish to Forge
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Clone mymodule
        uses: actions/checkout@v3
        with:
          path: mymodule
      - name: Clone modulerepo
        uses: actions/checkout@v3
        with:
          repository: nwolfe/modulerepo
          ref: main
          path: modulerepo
      - name: Prepare Build
        working-directory: ${{ github.workspace }}/mymodule
        run: |
          echo .git/ > .pdkignore
          echo .pdkignore >> .pdkignore
      - name: Build Module
        uses: docker://puppet/pdk:latest
        with:
          args: 'build --force'
      - name: List Tarball
        working-directory: ${{ github.workspace }}/mymodule
        run: tar -tf pkg/*
